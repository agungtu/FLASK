{% extends "layout.html" %}
{% block content %}

<div class="container mt-5">
  <div class="row">
    {% for save in bio %}
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
      <div class="card h-100">
        <img src="{{ url_for('static', filename=save.gambar) }}" alt="{{ save.Nama }}" class="card-img-top">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ save.Nama }}</h5>
          <h3>{{save.Umur}}</h3>
                    <h3>{{save.Asal}}</h3>

                              <h3>{{save.Pekerjaan}}</h3>

                                        <h3>{{save.Datas}}</h3>

        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock content %}
